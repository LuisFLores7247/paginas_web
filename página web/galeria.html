<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/página web/css/styles.css" />
    <title>Galeria</title>
  </head>
  <body class="bdy-galeria">
    <header class="header-s">
        <div class="container">
          <div class="navbar">
            <h1>ACCIDENTE DE CHERNÓBIL</h1>
            <nav>
              <a href="index.html"><h4>Inicio</h4></a>
              <a href="efectos.html"><h4>Efectos</h4></a>
              <a href="#galeria"><h4>Galeria</h4></a>
            </nav>
          </div>
        </div>
    </header>
    <div class="container-img">
      <img src="img/Casa.jpg" class="img-show" alt="">
      <i><img src="img/Cerrar.svg" alt=""></i>
      <p class="copy"></p>
    </div>
    <div class="container-galeria" id="galeria">
      <div class="row">
        <div class="card-galeria">
          <img src="img/Casa.jpg" class="img" alt="Guardería abandonada después de la explosión"/>
        </div>
        <div class="card-galeria">
          <img src="img/Cuarto.jpg" class="img" alt="Cuarto con sillas" />
        </div>
        <div class="card-galeria">
          <img src="img/Escuela abandonada.jpg"  class="img" alt="Salón de clases abandonado después de la explosión" />
        </div>
      </div>
      <div class="row">
        <div class="card-galeria">
          <img src="img/Libros.jpg"  class="img" alt="Ventana con libros después de la explosión" />
        </div>
        <div class="card-galeria">
          <img src="img/Rueda.jpg" class="img" alt="Rueda de la Fortuna después de la explosión" />
        </div>
        <div class="card-galeria">
          <img src="img/Sarcofago.jpg" class="img" alt="Sarcofago dentro de la zona de exclusión" />
        </div>
      </div>
      <div class="row">
        <div class="card-galeria">
          <img src="img/Pripyat.jpg" class="img" alt="Edificio después de la explosión" />
        </div>
        <div class="card-galeria">
          <img src="img/Antena.jpg" class="img" alt="Pajaro carpintero ruso después de la explosión" />
        </div>
        <div class="card-galeria">
          <img src="img/Carrito.jpg"  class="img" alt="Carrito chocon después de explosión" />
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
