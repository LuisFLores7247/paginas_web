<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/página web/css/styles.css" />
    <title>Galeria</title>
  </head>
  <body class="bdy-galeria">
    <header class="header-s">
        <div class="container">
          <div class="navbar">
            <h1>ACCIDENTE DE CHERNÓBIL</h1>
            <nav>
              <a href="index.html"><h4>Inicio</h4></a>
              <a href="efectos.html"><h4>Efectos</h4></a>
              <a href="#galeria"><h4>Galeria</h4></a>
            </nav>
          </div>
        </div>
    </header>
    <div class="full-img" id="fullImgBox">
      <img src="img/Casa.jpg" id="fullImg" alt="">
      <span onclick="closeImg()"><img src="img/Cerrar.svg" alt=""></span>
    </div>
    <div class="container-galeria" id="galeria">
      <div class="row">
        <div class="card-galeria">
          <img src="img/Casa.jpg" alt="Casa" onclick="openFullImg(this.src)"/>
        </div>
        <div class="card-galeria">
          <img src="img/Cuarto.jpg" onclick="openFullImg(this.src)" alt="Cuarto" />
        </div>
        <div class="card-galeria">
          <img src="img/Escuela abandonada.jpg"  onclick="openFullImg(this.src)" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="card-galeria">
          <img src="img/Libros.jpg"  onclick="openFullImg(this.src)" alt="" />
        </div>
        <div class="card-galeria">
          <img src="img/Rueda.jpg" onclick="openFullImg(this.src)" alt="" />
        </div>
        <div class="card-galeria">
          <img src="img/Sarcofago.jpg" onclick="openFullImg(this.src)" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="card-galeria">
          <img src="img/Pripyat.jpg" onclick="openFullImg(this.src)" alt="" />
        </div>
        <div class="card-galeria">
          <img src="img/Antena.jpg" onclick="openFullImg(this.src)" alt="" />
        </div>
        <div class="card-galeria">
          <img src="img/Carrito.jpg"  onclick="openFullImg(this.src)" alt="" />
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
